<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extemporaneo Programacion Web</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body {
            background-color: #0dcaf0;
            color: #fff;
        }

        .encabezado {
            text-align: center;
            padding-top: 50px;
        }

        .encabezado h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .imagen img {
            width: 150px;
            height: 150px;
        }

        .basededatos {
            margin-top: 50px;
        }

        .base {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .formulario {
            margin-top: 50px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #0dcaf0;
            border-color: #0dcaf0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="encabezado text-center">
            <img src="./img/logo.png" alt="">
            <h1 class="mt-3">Universidad Politecnica de Sinaloa</h1>
        </div>
        <br><br>
        <div class="basededatos">
            <div class="base">
                <table id="alumnos_lista" class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido Paterno</th>
                            <th>Apellido Materno</th>
                            <th>Edad</th>
                            <th>Escuela de Procedencia</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <template id="alumnos_fila">
                            <tr>
                                <td class="id"></td>
                                <td class="nombre"></td>
                                <td class="paterno"></td>
                                <td class="materno"></td>
                                <td class="edad"></td>
                                <td class="procedencia"></td>
                                <td></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
        <br><br>
        <div class="formulario">
            <div class="form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input name="nombre" id="nombre" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="paterno" class="form-label">Apellido Paterno</label>
                    <input name="paterno" id="paterno" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="materno" class="form-label">Apellido Materno</label>
                    <input name="materno" id="materno" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input name="edad" id="edad" type="number" class="form-control" style="width: 8em;">
                </div>
                <div class="mb-3">
                    <label for="procedencia" class="form-label">Escuela de Procedencia</label>
                    <input name="procedencia" id="procedencia" type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="text-center">
                <button id="btnAgregar" type="button" class="btn btn-primary">Agregar</button>
                <a href="/mostrarTabla">
                    <button id="btnMostrar" type="button" class="btn btn-secondary">Mostrar Tabla</button>
                </a>
            </div>
            <br><br>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Captura de Calificaciones</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="promedio" class="form-label">Captura el promedio de preparatoria</label>
                        <input name="promedio" id="promedio" type="number" class="form-control" style="width: 3em;">
                    </div>
                    <div class="mb-3">
                        <label for="admision" class="form-label">Captura el resultado del examen de admision</label>
                        <input name="admision" id="admision" type="number" class="form-control" style="width: 3em;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button onclick="ejemplo()" type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/axios.js"></script>
</body>

</html>
